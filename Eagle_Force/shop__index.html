<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping</title>
    <link rel="stylesheet" href="shop__style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <a href="pro__index.html" class="nav-link link__1">Products</a>
        <a href="main__index.html" class="nav-link link__2">Dashboard</a>
        <a href="shop__index.html" class="nav-link link__3">Shopping</a>
    </nav>   
    <div class="logo__esquina">
        <img class="logo__imagen" src=".\multi\Logo3.png" alt="Eagle" width="200" height="200">
    </div>
    <header>
        <div class="container">
            <h2 class="title__shop">- Eagle Force -</h2>
        </div>
    </header>
    
    <main>
        <ul class="list">
            <li>
                <div class="m__container">
                    <div> <img class="producto" src=".\multi\productos\gafas.webp" alt="gafas"></div>
                    <div class="text" >
                        <h3 class="id__articulo">Tactical Glasses X-treme</h3> 
                        <span class="precio">$102,000$</span>
                    </div>
                </div>
            </li>
            <li>
                <div class="m__container2">
                    <div> <img class="producto" src=".\multi\productos\reloj.jpg" alt="gafas"></div>
                    <div class="text" >
                        <h3 class="id__articulo">Tactical Watch Waterproof</h3> 
                        <span class="precio">$150,000</span>
                    </div>
                </div>
            </li>
            <li>
                <div class="m__container3">
                    <div> <img class="producto" src=".\multi\productos\gloves.png" alt="gafas"></div>
                    <div class="text" >
                        <h3 class="id__articulo">Kevlar Helmet</h3> 
                        <span class="precio">$450,000</span>
                    </div>
                </div>
            </li>

        </ul>
    </main>
    <section>
        <div class="total">
            <div><span>Total</span></div>
            <div><span>$702,000</span></div>
        </div>
        <br><br>
        <div class="pago">         
           <div class="pago__botones">
                <a href="#" class="pago__button">Proceed to Checkout</a>
           </div>
            <div class="pago__botones">
                <a href="#" class="pago__button pago__button--transparente">Add More</a>
            </div>
         </div>
    </section>
    <div class="grid-container">
        <aside class="logo">
            <img src=".\multi\logo3.png" alt="Eagle" width="400" height="auto">
        </aside>
        <section class="desk">   
            <div class="alerta">
                <h2><center>Estimado <span id="cliente">cliente</span> no es posible motrar la <span id="pagina">página</span> en esta resolución.</center></h2>
            </div>  
        </section> 
    </div>
</body>
</html>
